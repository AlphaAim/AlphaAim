<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Price Calculator</h1>
        <div class="input-group">
            <label for="purchase-price">Purchase Price (£):</label>
            <input type="number" id="purchase-price" placeholder="Enter purchase price" required>
        </div>
        <div class="input-group">
            <label for="fba-fees">FBA Fees (£):</label>
            <input type="number" id="fba-fees" placeholder="Enter FBA fees" required>
        </div>
        <div class="input-group">
            <label for="fbm-fees">Prime Shipping Fees (£):</label>
            <input type="number" id="fbm-fees" placeholder="Enter Prime shipping fees" required>
        </div>
        <div class="input-group">
            <label for="non-prime-fees">Non-Prime Shipping Fees (£):</label>
            <input type="number" id="non-prime-fees" placeholder="Enter Non-Prime shipping fees" required>
        </div>
        <div class="input-group">
            <label for="packing-cost">Packing Cost (£):</label>
            <input type="number" id="packing-cost" value="0.10" required>
        </div>
        <button onclick="calculatePrices()">Calculate</button>
        <button onclick="clearFields()">Clear</button>

        <div class="results">
            <div class="result-box">
                <h2>FBA</h2>
                <p id="fba-10"></p>
                <p id="fba-15"></p>
                <p id="fba-20"></p>
            </div>
            <div class="result-box">
                <h2>FBM</h2>
                <p id="fbm-10"></p>
                <p id="fbm-15"></p>
                <p id="fbm-20"></p>
            </div>
        </div>
    </div>

    <script>
        function calculatePrices() {
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value) || 0;
            const fbaFees = parseFloat(document.getElementById('fba-fees').value) || 0;
            const fbmFees = parseFloat(document.getElementById('fbm-fees').value) || 0;
            const nonPrimeFees = parseFloat(document.getElementById('non-prime-fees').value) || 0;
            const packingCost = parseFloat(document.getElementById('packing-cost').value) || 0.10;

            const fbaTotal10 = (purchasePrice * 1.10 + fbaFees + packingCost) / 0.683;
            const fbaTotal15 = (purchasePrice * 1.15 + fbaFees + packingCost) / 0.683;
            const fbaTotal20 = (purchasePrice * 1.20 + fbaFees + packingCost) / 0.683;

            const fbmTotal10 = (purchasePrice * 1.10 + fbmFees + nonPrimeFees + packingCost) / 0.683;
            const fbmTotal15 = (purchasePrice * 1.15 + fbmFees + nonPrimeFees + packingCost) / 0.683;
            const fbmTotal20 = (purchasePrice * 1.20 + fbmFees + nonPrimeFees + packingCost) / 0.683;

            document.getElementById('fba-10').textContent = `Selling price for 10% markup: £${fbaTotal10.toFixed(2)}`;
            document.getElementById('fba-15').textContent = `Selling price for 15% markup: £${fbaTotal15.toFixed(2)}`;
            document.getElementById('fba-20').textContent = `Selling price for 20% markup: £${fbaTotal20.toFixed(2)}`;

            document.getElementById('fbm-10').textContent = `Selling price for 10% markup: £${fbmTotal10.toFixed(2)}`;
            document.getElementById('fbm-15').textContent = `Selling price for 15% markup: £${fbmTotal15.toFixed(2)}`;
            document.getElementById('fbm-20').textContent = `Selling price for 20% markup: £${fbmTotal20.toFixed(2)}`;
        }

        function clearFields() {
            document.getElementById('purchase-price').value = '';
            document.getElementById('fba-fees').value = '';
            document.getElementById('fbm-fees').value = '';
            document.getElementById('non-prime-fees').value = '';
            document.getElementById('packing-cost').value = '0.10';
            document.getElementById('fba-10').textContent = '';
            document.getElementById('fba-15').textContent = '';
            document.getElementById('fba-20').textContent = '';
            document.getElementById('fbm-10').textContent = '';
            document.getElementById('fbm-15').textContent = '';
            document.getElementById('fbm-20').textContent = '';
        }
    </script>
</body>
</html>
